<html>
<body>
<div style="color:purple;font-size:80px;">
 <script language="JavaScript">
var c_mar=prompt("wczytaj c=","");
var b_mar=prompt("wczytaj b=","");
var cos;
var a_mar;
var sin;
var ty;
var cty;
var x;


var c_mar=parseFloat(c_mar);
var b_mar=parseFloat(b_mar);
a_mar=(Math.sqrt((c_mar*c_mar)+(b_mar*b_mar)));



cos=b_mar/c_mar;
sin=a_mar/c_mar;
ty=a_mar/b_mar;
cty=b_mar/a_mar;



document.write("cos="+c_mar+"/"+b_mar+"="+cos.toFixed(2)+"\n\n\n");
document.write ("<br>");
document.write("sin="+a_mar+"/"+c_mar+"="+sin.toFixed(2)+"\n\n\n");
document.write ("<br>");
document.write("ty="+a_mar+"/"+b_mar+"="+ty.toFixed(2)+"\n\n\n");
document.write ("<br>");
document.write("cty="+b_mar+"/"+a_mar+"="+cty.toFixed(2)+"\n\n\n");
 </script>
</div>
</body>
</html>
