<!DOCTYPE html>

<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function suma_mar(a, b) {
return a + b;
}

function roznica_mar(a, b) {
return a - b;
}

function mnozenie_mar(a, b) {
return a * b;
}

function kwadrata_mar(a, b) {
return a * a;
}

function kwadratb_mar(a, b) {
return b * b;
}

document.write("suma="+suma_mar(a,b)+"<br>");
document.write("roznica="+roznica_mar(a,b)+"<br>");
document.write("mnozenie="+mnozenie_mar(a,b)+"<br>");
document.write("kwadrat z a="+kwadrata_mar(a,b)+"<br>");
document.write("kwadrat z b="+kwadratb_mar(a,b)+"<br>");

</script>
</div>
