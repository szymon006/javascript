<title> Przykład użycia pętli </title>
<script language="JavaScript">
  var i  = prompt("Wpisz ile razy powtórzyć");
  var inicjal  = prompt("Wpisz swoje inicjały");;
for ( var j=1; j<=i; j++)
{
for ( var k=1; k<=j; k++)
{
document.write("&nbsp");
}
document.write(j+"-"+inicjal+"-"+j+"<br>");
}
</script>
